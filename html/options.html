<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixiv PiP</title>
</head>
<body>
    <h2>画像のソース（初期値：480x960）</h2>
    <select id="image_source">
        <option value="360x360">360x360</option>
        <option value="600x600">600x600</option>
        <option value="default" selected>480x960</option>
        <option value="600x1200">600x1200(WebP)</option>
        <option value="master">1200x1200</option>
        <option value="original">original</option>
    </select>
    <h3>オプション</h3>
    <p>
        <input type="checkbox" id="auto_switch" checked>イラストの自動切り替え
        <br>
        切り替え間隔（初期値：2）
        <br>
        <input type="number" id="switch_interval" value="2" step="0.1">（秒）
    </p>
        <input type="checkbox" id="ugoira_loop" checked>うごイラのループ再生
        <br>
        うごイラの切り替え間隔（初期値：60）
        <br>
        <input type="number" id="ugoira_interval" value="60" step="1">（ミリ秒）
    <p>
        
    </p>

    <p>
        <input type="checkbox" id="custom_button">カスタムボタン（広告スキップ）の使用
        <br>
        カスタムボタンの割り当て
        <br>
        <select id="button_allocation">
            <option value="play_pause" selected>イラストの自動切り替えを開始/停止</option>
            <option value="save">イラストを保存</option>
        </select>
    </p>
    <hr>
    <input type="button" id="save" value="設定を保存">
    <span id="status" style="opacity: 0;">保存しました</span>

    <script src="/js/options.js"></script>
</body>
</html>
